<input type="hidden" name="uid" value="{{uid}}">

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="form-group mb-3">
        <label>Username <small class="text-danger">*</small></label>
        <input type="text" name="uname" class="form-control">
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="form-group mb-3">
        <label>Role <small class="text-danger">*</small></label>
        <select name="role" class="form-control" id="g">
          <option value="">Select Role</option>
          <option value="V">Checker</option>
          <option value="E">Transcriber</option>
          <option value="A">Admin</option>
        </select>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
      <div class="form-group mb-3">
        <label>First name <small class="text-danger">*</small></label>
        <input type="text" name="fname" class="form-control">
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
      <div class="form-group mb-3">
        <label>Middle name <small class="text-danger">*</small></label>
        <input type="text" name="mname" class="form-control">
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
      <div class="form-group mb-3">
        <label>Last name <small class="text-danger">*</small></label>
        <input type="text" name="lname" class="form-control">
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="form-group mb-3">
        <label>Birthday <small class="text-danger">*</small></label>
        <input type="date" name="bday" class="form-control" id="bday">
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="form-group mb-3">
        <label>Gender <small class="text-danger">*</small></label>
        <select name="gender" class="form-control" id="g">
          <option value="">Select Gender</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="N">Prefer not to say</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <button id="reset_password" type="button" class="btn btn-primary w-100">
        <i class="bi bi-save2"></i>  Reset Password
      </button>
    </div>
    <div class="col-6">
      {{button_for_activation}}
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <small class="error-msg text-danger"></small>
    </div>
  </div>
</div>
