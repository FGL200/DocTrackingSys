<div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 shelf-item">
  <div class="card info-card sales-card">
    <div class="filter remove-when-E remove-when-V">
      <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
      <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
        <li class="dropdown-header text-start">
          <h6>Settings</h6>
        </li>
        <li>
          <a class="dropdown-item shelf_rename" href="#" data-binder-id="{{id}}" data-binder-name="{{name}}">
            <i class="bi bi-pencil-square"></i> Rename
          </a>
        </li>
        <li>
          <a class="dropdown-item shelf_hide" href="#" data-binder-id="{{id}}" data-binder-name="{{name}}">
            <i class="bi bi-dash-circle"></i> Hide
          </a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <div class="card-title m-0">
        <a href="{{base_url}}shelf/entry/{{name}}">{{name}}</a>
      </div>

      <div class="d-flex align-items-center">
        <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
          <i class="bi bi-box-seam"></i>
        </div>
        <div class="ps-3">
          <div class="">
            <span class="h2 fw-bold">{{count_records}}</span>
            <span class="text-reset">Records</span>
          </div>
          <div>
            <span class="text-success small pt-1 fw-bold">{{count_encoders}}</span>
            <span class="text-muted small pt-2 ps-1">Encoders</span>
          </div>
          <div>
            <small class="text-muted text-xsm fw-bold">Last Update: </small>
            <small class="text-muted text-xsm">{{last_date}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
